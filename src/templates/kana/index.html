
<div class="large-6 columns large-centered question">
  <span class="alert-box" ng-if="mistake">
    You entered "{{ mistake.entered }}" for {{ mistake.question }}.
    <br>
    The answer was "{{ mistake.answer }}".
  </span>

  <h2>{{ question.kana }}</h2>

  <div>
    <form ng-submit="checkAnswer()">
      <input type="text" ng-model="answer" placeholder="Answer" />
    </form>
  </div>

  <span>{{ score.rightÂ }} right | {{ score.wrong }} wrong</span>
</div>
